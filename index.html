<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Netflix Re-Design</title>
</head>
<body>
<header class="showcase">
    <div class="showcase-top">
        <img src="images/logo.png" alt="logo">
        <a href="#" class="btn btn-rounded">Sign In</a>
    </div>
    <div class="showcase-content">
        <h1>See What's next</h1>
        <p>Watch anymore. Cancel anytime</p>
        <a href="#" class="btn btn-xl">
            Watch Free For 30 Days <i class="fas fa-chevron-right btn-icon"></i>
        </a>
    </div>
</header>

<section class="tabs">
    <div class="container">
        <div id="tab-1" class="tab-item tab-border">
            <i class="fas fa-door-open fa-3x"></i>
            <div class="hide-sm">Cancel Anytime</div>
        </div>
        <div id="tab-2" class="tab-item">
            <i class="fas fa-tablet-alt fa-3x"></i>
            <div class="hide-sm">Watch Anywhere</div>
        </div>
        <div id="tab-3" class="tab-item">
            <i class="fas fa-tags fa-3x"></i>
            <div class="hide-sm">Pick Your Price</div>
        </div>
    </div>
</section>

<section class="tab-content">
    <div class="container">
<!--        Tab Content 1-->
        <div id="tab-1-content" class="tab-content-item show">
            <div class="tab-1-content-inner">
                <div>
                    <p class="text-lg">
                        If you decide Netflix isn't for you - no problem. No commitment. Cancel online anytime.
                    </p>
                    <a href="#" class="btn btn-lg">Watch Free For 30 Days</a>
                </div>
                <img src="/images/tab-content-1.png" alt="content-1-img">
            </div>
        </div>
    </div>
</section>

<script src="./main.js"></script>
</body>
</html>
